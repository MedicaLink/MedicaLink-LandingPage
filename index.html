  <body>
    <header class="absolute inset-x-0 top-0 z-50 sticky bg-white">
      <!-- Navigation -->
      <nav
        class="flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/index.html" class="-m-1.5 p-1.5">
            <span class="sr-only">MedicaLink</span>
            <img
              class="h-10 w-auto"
              src="./assets/icons/main-logo-header.png"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden md:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            id="menu-btn"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="/" class="text-sm font-semibold leading-6 text-gray-900"
            >Home</a
          >
          <a href="/ehr" class="text-sm font-semibold leading-6 text-gray-900"
            >EHR</a
          >
          <a href="/store" class="text-sm font-semibold leading-6 text-gray-900"
            >Store</a
          >
          <a
            href="/services"
            class="text-sm font-semibold leading-6 text-gray-900"
            >Services</a
          >
          <a href="/about" class="text-sm font-semibold leading-6 text-gray-900"
            >About</a
          >
          <a
            href="/contact"
            class="text-sm font-semibold leading-6 text-gray-900"
            >Contact</a
          >
        </div>
      </nav>

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="hidden" role="dialog" aria-modal="true" id="sidebar">
        <div
          class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/index.html" class="-m-1.5 p-1.5">
              <span class="sr-only">MedicaLink</span>
              <img
                class="h-10 w-auto"
                src="./assets/icons/main-logo-header.png"
                alt=""
              />
            </a>
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
              id="close-btn"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="/"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Home</a
                >
                <a
                  href="/ehr"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >EHR</a
                >
                <a
                  href="/store"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Store</a
                >
                <a
                  href="/services"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Services</a
                >
                <a
                  href="/about"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >About</a
                >
                <a
                  href="/contact"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Stats block -->
    <div class="mt-5 py-24 sm:py-32 bg-medicalink-blue text-white">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <dl

          <div class="mx-auto flex max-w-xs flex-col gap-y-4">
